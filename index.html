<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>도면 작성법 연습</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f0f0f0;
      text-align: center;
    }

    .page {
      display: none;
      padding: 100px 20px;
    }

    .active {
      display: block;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 40px;
    }

    .button {
      padding: 12px 25px;
      font-size: 1rem;
      margin: 10px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #4CAF50;
      color: white;
      transition: background-color 0.3s;
    }

    .button:hover {
      background-color: #388E3C;
    }

    .difficulty-options {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    .work-area {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    #viewer, #drawingCanvas {
      background: #fff;
      border: 1px solid #ccc;
    }

    #viewer {
      width: 300px;
      height: 300px;
    }

    #drawingCanvas {
      width: 300px;
      height: 300px;
      cursor: crosshair;
    }

    .button-group {
      margin-top: 30px;
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
  </style>
  <!-- Three.js CDN 추가 -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.min.js"></script>
</head>
<body>

  <!-- 1. 시작 화면 -->
  <div id="startPage" class="page active">
    <h1>도면 작성법 연습</h1>
    <button class="button" id="startBtn">시작하기</button>
  </div>

  <!-- 2. 난이도 선택 화면 -->
  <div id="difficultyPage" class="page">
    <h1>도면 난이도를 선택하세요</h1>
    <div class="difficulty-options">
      <button class="button" data-difficulty="easy">하</button>
      <button class="button" data-difficulty="medium">중</button>
      <button class="button" data-difficulty="hard">상</button>
    </div>
  </div>

  <!-- 3. 도면 연습 화면 -->
  <div id="mainPage" class="page">
    <h1>도면 그리기 화면</h1>
    <p>선택된 난이도: <span id="difficultyBadge">-</span></p>

    <div class="work-area">
      <!-- 왼쪽: 3D 입체도형 -->
      <div>
        <h2>입체도형 보기</h2>
        <div id="viewer"></div>
      </div>

      <!-- 오른쪽: 도면 그리기 -->
      <div>
        <h2>도면 그리기</h2>
        <canvas id="drawingCanvas" width="300" height="300"></canvas>
      </div>
    </div>

    <div class="button-group">
      <button class="button" id="resetBtn">초기화</button>
      <button class="button" id="undoBtn">되돌리기</button>
      <button class="button" id="submitBtn">제출</button>
    </div>
  </div>

  <script type="module" src="/main.js"></script>
</body>
</html>
